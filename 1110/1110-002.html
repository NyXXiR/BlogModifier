<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      p.active {
        background: red;
        color: #fff;
      }
    </style>
    <script>
      $(function () {
        $("button").click(function () {
          $("p").toggleClass("active");
        });
      });
    </script>
  </head>
  <body>
    <button>토글버튼</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. A ipsum
      voluptatem, itaque omnis illum tempora dolorum inventore fugiat quas
      perspiciatis expedita, repellendus doloremque temporibus molestiae quaerat
      ab accusamus doloribus vel?
    </p>
  </body>
</html>
