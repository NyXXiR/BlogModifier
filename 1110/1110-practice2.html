    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1d0b610a69.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .fa-solid {
        font-size: 300px;
      }
      .fa-solid:hover {
        background: blue;
        transition: 0.3s;
      }

      .dislike {
        transform: rotateX(180deg);
      }
    </style>
  </head>
  <body>
    <button class="likeSwitch" onclick="{setThumbState()}">
      <i class="fa-solid fa-thumbs-up"></i>
    </button>
  </body>

  <script>
    const a = document.querySelector(".fa-solid");

    function setThumbState() {
      a.classList.toggle("dislike");
    }
