<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <style>
    header {
      height: 300px;
      transform: translateX(-300px);
      transition: 0.4s;
    }
    header.active {
      transform: translateX(100px);
      transition: 0.4s;
    }

    section {
      height: 300px;
      transform: translateX(-300px);
      transition: 0.4s;
    }

    section.active {
      transform: translateX(100px);
      transition: 0.4s;
    }
  </style>
  <body>
    <div class="wrapper">
      <header id="page1">
        <div class="content">
          <h1>Main Animation Text</h1>
          <h2>Sub Animation Text</h2>
        </div>
      </header>

      <section id="page2">
        <div class="content">
          <h1>Main Animation Text</h1>
          <h2>Sub Animation Text</h2>
        </div>
      </section>
      <section id="page3">
        <div class="content">
          <h1>Main Animation Text</h1>
          <h2>Sub Animation Text</h2>
        </div>
      </section>
      <section id="page4">
        <div class="content">
          <h1>Main Animation Text</h1>
          <h2>Sub Animation Text</h2>
        </div>
      </section>
      <section id="page5">
        <div class="content">
          <h1>Main Animation Text</h1>
          <h2>Sub Animation Text</h2>
        </div>
      </section>
      <section id="page6">
        <div class="content">
          <h1>Main Animation Text</h1>
          <h2>Sub Animation Text</h2>
        </div>
      </section>
    </div>
  </body>
  <script>
    const init = document.querySelector("header");
    console.log(init);
    $(document).ready(function () {
      $(init).addClass("active");
    });

    $(window).scroll(function () {
      let h = $(window).scrollTop();

      if (h > 100) {
        $("#page2").addClass("active");
      }
      if (h > 300) {
        $("#page3").addClass("active");
      }
      if (h > 500) {
        $("#page4").addClass("active");
      }
      if (h > 700) {
        $("#page5").addClass("active");
      }
      if (h > 900) {
        $("#page6").addClass("active");
      }
    });
  </script>
</html>
