<!-- 

flex: n빵해주는 느낌. 웹킷으로 추가해줘야 한다.(부모 디스플레이 속성이 flex)
flex-wrap을 적용하면 넘치는 px가 다음 행으로 넘어간다.
order를 적용하면 박스의 배치순서를 임의대로 바꿀 수 있다.

>>flex를 적용할 수 있는 속성들<<

align-content:
flex-start/end: 플렉스 시작 정렬지점 설정 
space-between/around: around는 상하 마진값을 똑같이 맞춰줌. between은 상하 딱붙여서 배치

align-items:
stretch 밑까지 박스 길이를 쭉 늘림(기본값)
flex-start/end
center 상하 가운데 맞춤
baseline 박스 내부 텍스트에 맞춰서 수평 배치됨
self



align-self: 나는 나만의 길을 간다. 정렬을 따로 설정할 수 있음
(전체가 중앙정렬이어도 flex-start 먹이면 혼자 좌상 가있음)

justify content:
좌우로 정렬할 때 사용.

reset CSS > 반복되거나 자주 사용되는 css 속성값을 기억시킴(매번 일일이 적지 않아도 됨)



-->
