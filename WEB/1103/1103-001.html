<!DOCTYPE html>
    <!-- 음성낭독기가 자연스럽게 읽으려면 필요, 검색용이성의 여부 -->
<html lang="ko"> 
<head>
    <!-- 문자 인코딩 의미 -->
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 개강일</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <ul type="disc"> 
        <li>일요일</li>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
        <li>토요일</li>
    </ul>

    <ol type="I" reversed> 
        <li>일요일</li>
        <li>월요일</li>
        <li>화요일</li>
        <li>수요일</li>
        <li>목요일</li>
        <li>금요일</li>
        <li>토요일</li>
    </ol>
</body>
</html>

HTML 작성규칙
