태그의 종류
블록 태그: 한 줄 다 먹고 들어가는 태그(<hr>)
인라인 태그: 한 줄에 같은 태그가 여러 개 사용될 수 있는 태그(<a></a>)

블록과 인라인의 관계
1) 블록은 인라인을 감쌀 수 있다.
2) 블록은 블록을 감쌀 수 있다.
3) 인라인은 인라인을 감쌀 수 있다.
4) 하지만, 인라인은 블록을 감쌀 수 없다.

서버와의 통신이 이루어지는 부분은 <form>태그 활용한다.
